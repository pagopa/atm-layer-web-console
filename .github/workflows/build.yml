name: Build everytime push or merge

on:
  push:
    branches:
      - '**'        # matches every branch

defaults:
  run:
    shell: bash

permissions: write-all

jobs:
  build:
    strategy:
      matrix:
        environment: [dev]
    name: "build"
    runs-on: ubuntu-latest
    environment: ${{ matrix.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js 20.9.0
        uses: actions/setup-node@v2
        with:
          node-version: 20.9.0

      - name: Run test
        run: |
          npm install
          npm run test:full-coverage

      # - name: Jest report
      #   uses: ArtiomTr/jest-coverage-report-action@v2.0-rc.6
      #   id: coverage
      #   with:
      #     github-token: ${{ secrets.GITHUB_TOKEN }}
      #     test-script: "npm run test:full-coverage"
      #     threshold: 90
      #     annotations: none
      #     base-coverage-file: coverage/coverage-final.json
      #     output: report-markdown

      - name: Code Coverage Summary Report
        uses: irongut/CodeCoverageSummary@v51cc3a756ddcd398d447c044c02cb6aa83fdae95
        with:
          filename: coverage/clover.xml
          badge: true
          format: 'markdown'
          output: 'both'

      - name: Build app
        run: |
          npm run build:dev
