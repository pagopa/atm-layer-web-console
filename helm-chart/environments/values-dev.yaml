# Default values for atm-layer-web-console.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 00000000000.dkr.ecr.eu-south-1.amazonaws.com/xxxxxxx
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest
 
secretProviderClass: 
  name: atm-layer-web-console-secrets
  env: dev

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

namespace: pagopa

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::00000000000:role/pagopa-dev-atm-layer-xxxxxx-serviceaccount-role
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: pagopa-dev-atm-layer-web-console

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

deployment:
  name: pagopa-dev-atm-layer-web-console
  annotations:
    reloader.stakater.com/auto: "true"
    secret.reloader.stakater.com/reload: 

service:
  name: pagopa-dev-atm-layer-web-console
  type: NodePort
  port: 8080
  targetPort: 3005

ingress:
  enabled: true
  name: pagopa-dev-atm-layer-web-console
  className: ""
  annotations: 
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: "internet-facing"
    alb.ingress.kubernetes.io/group.name: "alb-controller-external"
    alb.ingress.kubernetes.io/load-balancer-name: "pagopa-dev-atm-layer-alb-front"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/target-type: 'ip'
  hosts:
    - host:
      paths:
        - path: /web-console
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80
  memoryLimits: 1000Mi
  memoryRequests: 100Mi
  cpuLimits: 500m
  cpuRequest: 50m

nodeSelector: {}

tolerations: []

affinity: {}

Release:
  Time:
    Seconds: 60
