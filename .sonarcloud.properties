# Path to sources
sonar.sources=src/
sonar.exclusions=src/**/__tests__/**
sonar.inclusions=src/**/*.ts
# Path to tests
sonar.tests=src/
# sonar.test.exclusions=
sonar.test.inclusions=src/**/*.test.*
# Source encoding
sonar.sourceEncoding=UTF-8
# Exclusions for copy-paste detection
sonar.cpd.exclusions=src/**/__tests__/**